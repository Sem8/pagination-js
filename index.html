<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pagination in Javascript</title>

    <style>
      body {
        background-image: url(resources/black_cliff.jpg);
        background-size: cover;
      }
      #result {
        width: 700px;
        height: 400px;
        box-shadow: 0px 0px 5px 5px pink;
        margin: 25px auto;
        background-image: url(resources/devilMarket1.jpg);
        background-size: 100% 100%;
      }

      button {
        box-shadow: 0px 0px 5px 5px hotpink;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      function press1() {
        let x = document.getElementById("result");
        x.style.backgroundImage = "url(resources/devilMarket1.jpg)";
      }

      function press2() {
        let x = document.getElementById("result");
        x.style.backgroundImage = "url(resources/satanProduct1.jpg)";
      }

      function press3() {
        let x = document.getElementById("result");
        x.style.backgroundImage = "url(resources/Angel-of-Death.jpg)";
      }
    </script>
    <center>
      <div id="result"></div>
      <br />

      <button onclick="press1()">1</button>
      <button onclick="press2()">2</button>
      <button onclick="press3()">3</button>
      <button>4</button>
      <button>5</button>
    </center>
  </body>
</html>
